<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velmix</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style_index.css" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
  <div class="header__top header-container">
    <span class="header__open" id="open-nav"
      ><img
        src="./img/menu-open.svg"
        alt="menu-open-ico"
        width="27"
        height="22"
    /></span>
    <div class="header-left">
      <img
        src="./img/logo.svg"
        alt="logo"
        width="82"
        height="82"
        class="header__logo"
      />
      <nav class="header__nav hidden" id="nav">
        <span class="header__close" id="close-nav"
          ><img
            src="./img/menu-close.svg"
            alt="menu-open-ico"
            width="27"
            height="22"
        /></span>
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link active">Главная</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Каталог</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">О нас</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Доставка</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <div class="header__cart">
        <a href="#" class="header__cart__word">Корзина</a>
        <div class="header__cart__container">
          <img
            class="header__cart__ico"
            src="./img/cart.svg"
            alt="cart-ico"
            width="26"
            height="29"
          />
          <span class="header__cart__count">2</span>
        </div>
      </div>
    </div>
  </div>
  <div class="header__line header-container"></div>
  <div class="header__content header-container">
    <div class="header__block">
      <p class="header__block__title">Текст про велосипеды</p>
      <div class="header__slider swiper">
        <div class="header__wrapper swiper-wrapper">
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
          <div class="header__slider__slide swiper-slide">
            <img src="./img/example.png" />
          </div>
        </div>
        <div class="header__slider__pagination swiper-pagination"></div>
        <div class="header__slider__prev swiper-button-prev">
          <img src="./img/arrow.svg" alt="arrow" width="56" height="28" />
        </div>
        <div class="header__slider__next swiper-button-next">
          <img
            src="./img/arrow.svg"
            alt="arrow"
            width="56"
            height="28"
            style="transform: rotate(180deg)"
          />
        </div>
      </div>
    </div>
  </div>
  <svg
    class="header__wave"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#afdecd"
      fill-opacity="1"
      d="M0,224L80,197.3C160,171,320,117,480,122.7C640,128,800,192,960,218.7C1120,245,1280,235,1360,229.3L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
    ></path>
  </svg>
</header>
 <!-- <footer>asdada</footer> -->
<!--  -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
